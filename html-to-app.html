<header>BUT SD - HTML to App</header>
<h1 id="bonnes-pratiques---css">Bonnes pratiques - CSS</h1>
<ul>
<li data-marpit-fragment="1">
<p><strong>Slectionner les lments  styliser</strong> : utiliser les slecteurs CSS</p>
<ul>
<li data-marpit-fragment="2"><strong>classes</strong> : permet de rutiliser un style</li>
<li data-marpit-fragment="3"><strong>identifiants</strong> : permet de cibler un lment unique</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p><strong>Utiliser le bon type de style</strong> : inline, interne ou externe</p>
<ul>
<li data-marpit-fragment="5"><strong>inline ou interne</strong> : pour des styles spcifiques  une page</li>
<li data-marpit-fragment="6"><strong>externe</strong> : pour des styles communs  plusieurs pages</li>
</ul>
</li>
<li data-marpit-fragment="7">
<p><strong>Utiliser des noms de classes et d'identifiants explicites</strong> : pour faciliter la comprhension du code</p>
<ul>
<li data-marpit-fragment="8">Exemples : <code>header</code>, <code>footer</code>, <code>title</code>, <code>paragraph</code>, <code>image</code>, <code>button</code></li>
</ul>
</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>

<h1 id="javascript---ajouter-du-dynamisme-%C3%A0-une-page-web">JavaScript - Ajouter du dynamisme  une page web</h1>
<p>Le HTML et le CSS permettent de crer des pages web statiques mais ne permettent pas d'ajouter de la logique ou de l'interactivit.C'est l qu'intervient le <strong>JavaScript</strong>.</p>
<p>Le <strong>JavaScript</strong> est un langage de programmation qui permet de rendre les pages web interactives en manipulant le DOM (<strong>D</strong>ocument <strong>O</strong>bject <strong>M</strong>odel) et en grant des vnements comme les clics, les survols, le chargement de la page, etc.</p>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>

<header>BUT SD - HTML to App</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.shake</span> {
    <span class="hljs-comment">/* Dmarre l&#x27;animation d&#x27;une dure de 0.5s */</span>
    <span class="hljs-attribute">animation</span>: shake <span class="hljs-number">0.5s</span>;

    <span class="hljs-comment">/* Quand l&#x27;animation est termine, on recommence */</span>
    <span class="hljs-attribute">animation-iteration-count</span>: infinite;
}

<span class="hljs-keyword">@keyframes</span> shake {
    <span class="hljs-number">0%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(<span class="hljs-number">1px</span>, <span class="hljs-number">1px</span>) <span class="hljs-built_in">rotate</span>(<span class="hljs-number">0deg</span>); }
    <span class="hljs-number">10%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(-<span class="hljs-number">1px</span>, -<span class="hljs-number">2px</span>) <span class="hljs-built_in">rotate</span>(-<span class="hljs-number">1deg</span>); }
    <span class="hljs-number">20%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(-<span class="hljs-number">3px</span>, <span class="hljs-number">0px</span>) <span class="hljs-built_in">rotate</span>(<span class="hljs-number">1deg</span>); }
    <span class="hljs-number">30%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(<span class="hljs-number">3px</span>, <span class="hljs-number">2px</span>) <span class="hljs-built_in">rotate</span>(<span class="hljs-number">0deg</span>); }
    <span class="hljs-number">40%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(<span class="hljs-number">1px</span>, -<span class="hljs-number">1px</span>) <span class="hljs-built_in">rotate</span>(<span class="hljs-number">1deg</span>); }
    <span class="hljs-number">50%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(-<span class="hljs-number">1px</span>, <span class="hljs-number">2px</span>) <span class="hljs-built_in">rotate</span>(-<span class="hljs-number">1deg</span>); }
    <span class="hljs-number">60%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(-<span class="hljs-number">3px</span>, <span class="hljs-number">1px</span>) <span class="hljs-built_in">rotate</span>(<span class="hljs-number">0deg</span>); }
    <span class="hljs-number">70%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(<span class="hljs-number">3px</span>, <span class="hljs-number">1px</span>) <span class="hljs-built_in">rotate</span>(-<span class="hljs-number">1deg</span>); }
    <span class="hljs-number">80%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(-<span class="hljs-number">1px</span>, -<span class="hljs-number">1px</span>) <span class="hljs-built_in">rotate</span>(<span class="hljs-number">1deg</span>); }
    <span class="hljs-number">90%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(<span class="hljs-number">1px</span>, <span class="hljs-number">2px</span>) <span class="hljs-built_in">rotate</span>(<span class="hljs-number">0deg</span>); }
    <span class="hljs-number">100%</span> { <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translate</span>(<span class="hljs-number">1px</span>, -<span class="hljs-number">2px</span>) <span class="hljs-built_in">rotate</span>(-<span class="hljs-number">1deg</span>); }
}
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - HTML to App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - HTML to App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - HTML to App</header>
<h1 id="probl%C3%A9matique---faire-%C3%A9voluer-le-code">Problmatique - Faire voluer le code</h1>
<p>Bien qu'il s'agisse d'une application web relativement simple, nous commenons  avoir quelques lignes de code. Modifier ce code peut rapidement devenir problmatique :</p>
<ul>
<li data-marpit-fragment="1">Difficult  revenir en arrire en cas de problme</li>
<li data-marpit-fragment="2">Difficult  suivre les modifications apportes au code</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="6" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - HTML to App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - HTML to App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - HTML to App</header>
<h1 id="probl%C3%A9matique---faire-%C3%A9voluer-le-code-suite">Problmatique - Faire voluer le code (suite)</h1>
<p>De plus, si l'on se place dans un contexte <strong>professionnel</strong>, o l'on pourrait tre amen  travailler en quipe, on rencontre d'autres difficults :</p>
<ul>
<li data-marpit-fragment="1">Comment partager le code avec d'autres personnes</li>
<li data-marpit-fragment="2">Comment collaborer sur le code</li>
<li data-marpit-fragment="3">Comment grer les conflits de code</li>
<li data-marpit-fragment="4">Comment suivre les modifications apportes par les autres membres de l'quipe</li>
<li data-marpit-fragment="5">Comment savoir qui a apport quelles modifications</li>
<li data-marpit-fragment="6">Comment savoir quelles modifications ont t apportes et pourquoi</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - HTML to App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - HTML to App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - HTML to App</header>
<h1 id="outil-de-gestion-de-sources">Outil de gestion de sources</h1>
<p>Afin de rpondre  ces problmatiques, on utilise un outil de gestion de sources. Il permet de versionner le code, de suivre les modifications apportes, de collaborer avec d'autres personnes et de grer les conflits de code.</p>
<p>Nous allons donc explorer le fonctionnement de <strong>Git</strong> (outil le plus utilis en entreprise) et comment l'utiliser pour versionner notre code.</p>
<p><a href="https://but-sd.github.io/prez/guide-git.html">https://but-sd.github.io/prez/guide-git.html</a></p>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="2" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - HTML to App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - HTML to App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - HTML to App</header>
<h1 id="refactorisation-du-code">Refactorisation du code</h1>
<p>Utiliser git pour versionner le code et apporter des modifications en toute scurit.</p>
<ul>
<li data-marpit-fragment="1">Refactoriser le code JavaScript pour utiliser des fonctions et rendre le code plus lisible et maintenable</li>
<li data-marpit-fragment="2">Commiter rgulirement les modifications par fonctionnalit ou par tche
<ul>
<li>Ajouter un message de commit explicite pour expliquer les modifications apportes</li>
</ul>
</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="4" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - HTML to App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - HTML to App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - HTML to App</header>
<h1 id="exercice-8---fonctionnalit%C3%A9-shake">Exercice 8 - Fonctionnalit <strong>shake</strong></h1>
<ul>
<li data-marpit-fragment="1">Refactoriser les fonctions <strong>shake</strong> et <strong>unshake</strong> en une seule permettant de shake ou unshake un lment en fonction de son id pass en paramtre et de son tat actuel</li>
<li data-marpit-fragment="2">Remplacer les 2 boutons prsents pour l'image et le tableau par un seul bouton permettant de faire l'action inverse de l'tat actuel de l'lment
<ul>
<li data-marpit-fragment="3">Si l'lment est en train de shaker, le bouton permet de le dshaker</li>
<li data-marpit-fragment="4">Si l'lment n'est pas en train de shaker, le bouton permet de le shaker</li>
</ul>
</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="5" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - HTML to App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - HTML to App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - HTML to App</header>
<h1 id="exercice-8---fonctionnalit%C3%A9-shake-suite">Exercice 8 - Fonctionnalit <strong>shake</strong> (suite)</h1>
<ul>
<li data-marpit-fragment="1">Prparer un commit pour l'ensemble des modifications
<ul>
<li data-marpit-fragment="2">Il serait possible de ne pas tout commiter en une seule fois, cependant les 2 modifications sont lies, il est donc prfrable de les regrouper dans un seul commit, en effet 1 modification sans l'autre ne serait pas fonctionnelle, il faut donc les regrouper dans un seul commit <strong>atomique</strong></li>
<li data-marpit-fragment="3">Analyser les modifications apportes pour s'assurer qu'elles sont cohrentes et fonctionnent correctement, on ne commit pas du code instable</li>
</ul>
</li>
<li data-marpit-fragment="4">Ajouter un message de commit explicite
<ul>
<li data-marpit-fragment="5">Exemple : &quot;Refactorisation de code - Fonctionnalit shake&quot;</li>
</ul>
</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>

<header>BUT SD - HTML to App</header>
<h1 id="exercice---fin">Exercice - Fin</h1>
<ul>
<li data-marpit-fragment="1">
<p>Poussez vos modifications sur votre dpt distant pour les sauvegarder.</p>
</li>
<li data-marpit-fragment="2">
<p>Nous avons maintenant une application web basique mais fonctionnelle qui rcupre des donnes depuis une API et les affiche dans une page web.</p>
</li>
<li data-marpit-fragment="3">
<p>Le code est versionn et peut tre partag avec d'autres personnes. Les modifications apportes sont enregistres et peuvent tre consultes  tout moment.</p>
</li>
<li data-marpit-fragment="4">
<p>Il serait possible de continuer  amliorer l'application en ajoutant de nouvelles fonctionnalits ou en amliorant les fonctionnalits existantes.</p>
</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>

<header>BUT SD - HTML to App</header>
<h1 id="pour-aller-plus-loin">Pour aller plus loin</h1>
<p>On atteint ici les limites de la programmation front-end en pur JavaScript.</p>
<p>Pour aller plus loin, il est possible de se tourner vers des frameworks ou des bibliothques JavaScript comme React, Angular ou Vue.js qui permettent de dvelopper des applications web plus complexes.</p>
<ul>
<li data-marpit-fragment="1">
<p><strong>Responsive Design</strong> : adapter la page web  diffrents supports (mobile, tablette, desktop)</p>
</li>
<li data-marpit-fragment="2">
<p><strong>Performance</strong> : optimiser le temps de chargement de la page</p>
</li>
<li data-marpit-fragment="3">
<p><strong>Tests</strong> : crire des tests unitaires et d'intgration pour garantir le bon fonctionnement de l'application</p>
</li>
<li data-marpit-fragment="4">
<p><strong>Accessibilit</strong> : rendre la page accessible  tous</p>
</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
