<header>BUT SD - Marvel App</header>
<h1 id="git">git</h1>
<p>A vous de faire le nécessaire pour travailler correctement avec git et générer la version 0.4.0 de l'application.</p>
<ul>
<li data-marpit-fragment="1">Rappel:
<ul>
<li data-marpit-fragment="2">On ne travaille pas directement sur la branche principale.</li>
<li data-marpit-fragment="3">On utilise des branches de fonctionnalités pour travailler sur des fonctionnalités spécifiques.</li>
<li data-marpit-fragment="4">On commit régulièrement de manière atomique et avec des messages de commit explicites.</li>
<li data-marpit-fragment="5">On ne commit pas du code rendant l'application inutilisable.</li>
<li data-marpit-fragment="6">On ne merge pas une branche sans avoir testé le code.</li>
</ul>
</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>

<li data-marpit-fragment="3"><strong>Main</strong> : contenu principal de l'application</li>
<li data-marpit-fragment="4"><strong>Footer</strong> : pied de page de l'application</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;

<span class="hljs-keyword">const</span> <span class="hljs-title function_">Layout</span> = (<span class="hljs-params">{ children }</span>) =&gt; {

        <span class="language-xml"><span class="hljs-tag">&lt;&gt;</span>

                    <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/&quot;</span>&gt;</span>Home<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
                    <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/about&quot;</span>&gt;</span>About<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
                    <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/contact&quot;</span>&gt;</span>Contact<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
                <span class="hljs-tag">&lt;/<span class="hljs-name">nav</span>&gt;</span>
            <span class="hljs-tag">&lt;/<span class="hljs-name">header</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">main</span>&gt;</span>
                {children}
            <span class="hljs-tag">&lt;/<span class="hljs-name">main</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">footer</span>&gt;</span>
                <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Marvel App - 2023<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;/<span class="hljs-name">footer</span>&gt;</span>
        <span class="hljs-tag">&lt;/&gt;</span></span>

};

<header>BUT SD - Marvel App</header>
<h1 id="router---layout-suite">Router - Layout (suite)</h1>
<p>Le composant <code>Layout</code> devient le composant principal de l'application. C'est lui qui va gérer l'affichage des pages de l'application.</p>
<p>Il prend en paramètre la prop <code>children</code> qui correspond au contenu principal de l'application. C'est ici que nous allons afficher les pages de l'application.</p>
<p>Dans un premier temps, nous allons afficher toutes les pages de l'application dans le composant <code>Layout</code>.</p>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>

<header>BUT SD - Marvel App</header>
<h1 id="router---layout-suite-1">Router - Layout (suite)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-string">&#x27;./App.css&#x27;</span>

<span class="hljs-keyword">import</span> <span class="hljs-title class_">AboutPage</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./pages/AboutPage&#x27;</span>
<span class="hljs-keyword">import</span> <span class="hljs-title class_">ContactPage</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./pages/ContactPage&#x27;</span>
<span class="hljs-keyword">import</span> <span class="hljs-title class_">CharactersPage</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./pages/CharactersPage&#x27;</span>
<span class="hljs-keyword">import</span> <span class="hljs-title class_">Layout</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./Layout&#x27;</span>

<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">return</span> (
    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Layout</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">AboutPage</span> /&gt;</span> 
      <span class="hljs-tag">&lt;<span class="hljs-name">ContactPage</span> /&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">CharactersPage</span> /&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">Layout</span>&gt;</span></span>
  )
}

<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">App</span>
</code></pre>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>

<header>BUT SD - Marvel App</header>
<h1 id="react-router---routes-suite">React Router - routes (suite)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">Layout</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./Layout&quot;</span>;
<span class="hljs-keyword">import</span> <span class="hljs-title class_">AboutPage</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./pages/AboutPage&quot;</span>;
<span class="hljs-keyword">import</span> <span class="hljs-title class_">CharactersPage</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./pages/CharactersPage&quot;</span>;
<span class="hljs-keyword">import</span> <span class="hljs-title class_">ContactPage</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./pages/ContactPage&quot;</span>;

<span class="hljs-keyword">const</span> routes = [
    {
        <span class="hljs-attr">path</span>: <span class="hljs-string">&quot;/&quot;</span>,
        <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Layout</span> /&gt;</span></span>,
        <span class="hljs-attr">children</span>: [
            { <span class="hljs-attr">path</span>: <span class="hljs-string">&quot;/&quot;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">CharactersPage</span> /&gt;</span></span> },
            { <span class="hljs-attr">path</span>: <span class="hljs-string">&quot;/about&quot;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">AboutPage</span> /&gt;</span></span> },
            { <span class="hljs-attr">path</span>: <span class="hljs-string">&quot;/contact&quot;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">ContactPage</span> /&gt;</span></span> },
        ],
    },
];

<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> routes;
</code></pre>

<header>BUT SD - Marvel App</header>
<h1 id="react-router---routes---explications">React Router - routes - explications</h1>
<p><strong>path</strong> : chemin de la route<br />
<strong>element</strong> : composant à afficher<br />
<strong>children</strong> : routes enfants</p>
<ul>
<li data-marpit-fragment="1">
<p>Nous avons défini les routes de l'application</p>
<ul>
<li data-marpit-fragment="2"><code>/</code> : page d'accueil, affiche la liste des personnages</li>
<li data-marpit-fragment="3"><code>/about</code> : page About</li>
<li data-marpit-fragment="4"><code>/contact</code> : page Contact</li>
</ul>
</li>
<li data-marpit-fragment="5">
<p>Les trois pages sont affichées dans le composant <code>Layout</code> qui contient le header, le main et le footer de l'application</p>
</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - Marvel App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - Marvel App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - Marvel App</header>
<h1 id="react-router---app">React Router - App</h1>
<p>Afin d'utiliser <strong>React Router</strong> dans notre application, nous devons importer les composants <code>RouterProvider</code> et <code>createBrowserRouter</code> de <code>react-router-dom</code> et envelopper l'application avec le composant <code>RouterProvider</code>.</p>
<p>Il s'agit de la configuration de base de <strong>React Router</strong>. Cela permet de laisser <strong>React Router</strong> gérer la navigation de l'application. La navigation pourra se faire sans recharger la page si nous utilisons les composants <code>Link</code> ou <code>NavLink</code>.</p>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - Marvel App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - Marvel App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - Marvel App</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-string">&#x27;./App.css&#x27;</span>

<span class="hljs-keyword">import</span> { <span class="hljs-title class_">RouterProvider</span>, createBrowserRouter } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-router-dom&#x27;</span>;
<span class="hljs-keyword">import</span> routes <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./routes&#x27;</span>

<span class="hljs-comment">// Create a router that uses the client side history strategy for</span>
<span class="hljs-keyword">const</span> router = <span class="hljs-title function_">createBrowserRouter</span>(routes)

<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">return</span> (
    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">RouterProvider</span> <span class="hljs-attr">router</span>=<span class="hljs-string">{router}</span> /&gt;</span></span>
  )
}

<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">App</span>
</code></pre>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="4" data-background-image="url('img/background/fond-blanc.avif')" data-header="BUT SD - Marvel App" data-footer="Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr" data-theme="default" style="--background-image:url('img/background/fond-blanc.avif');--header:BUT SD - Marvel App;--footer:Alexandre GIRARD - Conseiller en Nouvelles Technologies - alexandre.girard@maif.fr;--theme:default;background-image:url('img/background/fond-blanc.avif');background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>BUT SD - Marvel App</header>
<h1 id="react-router---app---explications">React Router - App - explications</h1>
<ul>
<li data-marpit-fragment="1">Nous avons importé les composants <code>RouterProvider</code> et <code>createBrowserRouter</code> de <code>react-router-dom</code></li>
<li data-marpit-fragment="2">Nous avons importé le composant <code>routes</code> que nous avons créé précédemment</li>
<li data-marpit-fragment="3">Nous avons créé un router avec la fonction <code>createBrowserRouter</code> en lui passant les routes de l'application</li>
<li data-marpit-fragment="4">Nous avons enveloppé l'application avec le composant <code>RouterProvider</code> en lui passant le router que nous avons créé</li>
</ul>
<footer>Alexandre GIRARD - Conseiller en Nouvelles Technologies - <a href="mailto:alexandre.girard@maif.fr">alexandre.girard@maif.fr</a></footer>
</section>

<li data-marpit-fragment="2">Nous allons remplacer ces balises par des composants <code>NavLink</code> de <strong>React Router</strong>
